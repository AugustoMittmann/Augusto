<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class='controls'>
        <label for="spacing">Spacing: </label>
        <input id='spacing' type="range" name='spacing' min='10' max='200' value='10' data-sizing='px'>

        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur" min='0' max='25'value='10' data-sizing="px">

        <label for="base">Base Color: </label>
        <input type="color" name="base" id="base" value='#ffc600'>
    </div>

    <img src="https://www.des1gnon.com/wp-content/uploads/2020/03/Pexels-Banco-de-Imagens-gratis-Des1gnON.jpg">

    <style>
        :root {
            --blur: 10px;
            --spacing: 10px;
            --base: #ffc600;
        }
        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

    </style>


    <script>
        const inputs = document.querySelectorAll('.controls input')

        function handleUpdate() {
            const suffix = this.dataset.sizing || ''
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate))
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
    </script>
</body>
</html>
